<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD | Registration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css?v=3.2.0">
</head>
<body class="register-page bg-navy">
    {if="!empty($sucess)"}
    <div class="alert">
        <div class="alert alert-success alert-dismissible shadow">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <h5><i class="icon fas fa-check"></i> {$sucess}</h5>
        </div>
    </div>
    {/if}
    {if="!empty($error)"}
    <div class="alert">
        <div class="alert alert-danger alert-dismissible shadow">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <h5><i class="icon fas fa-ban"></i> {$error}</h5>
        </div>
    </div>
    {/if}
    {if="!empty($warning)"}
    <div class="alert">
        <div class="alert alert-warning alert-dismissible shadow">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <h5><i class="icon fas fa-exclamation-triangle"></i> {$warning}</h5>
        </div>
    </div>
    {/if}
    <div class="register-box">
        <div class="register-logo">
            <p>CADASTRO</p>
        </div>
        <div class="card shadow-lg">
            <div class="card-body">
                <p class="login-box-msg" style="color: black;">Realize seu cadastro</p>
                <form action="" method="POST">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="nome" placeholder="Nome completo">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" name="email" placeholder="E-mail">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input oninput="mudarCor()" name="senha" minlength="8" maxlength="15" id="senha" required type="password" class="form-control" placeholder="Crie sua senha" autocomplete="on">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="alterarVisibilidade fas fa-eye" onclick="alterarVisibilidade('senha')"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input name="confsenha" required id="confsenha" minlength="8" maxlength="15" type="password" class="form-control" placeholder="Confirme sua senha" autocomplete="on">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="alterarVisibilidade fas fa-eye" onclick="alterarVisibilidade('confsenha')"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div id="letraMai" class="text-sm text-danger">
                                Uma Letra Maiúscula
                            </div>
                            <div id="letraMin" class="text-sm text-danger">
                                Uma Letra Minúscula
                            </div>
                            <div id="numero" class="text-sm text-danger">
                                Um número
                            </div>
                        </div>
                        <div class="col-6">
                            <div id="digitos" class="text-sm text-danger">
                                No mínimo 8 dígitos
                            </div>
                            <div id="caractere" class="text-sm text-danger">
                                Um caractere especial
                            </div>
                        </div>
                    </div>
                    <br>
                    <button type="submit" onclick="confereSenha()" class="btn btn-primary btn-block">Cadastrar</button>
                </form>
                <a href="/login" class="text-center">Já possuo cadastrado</a>
            </div>
        </div>
    </div>
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../dist/js/adminlte.min.js?v=3.2.0"></script>
    <script src="../../public/dist/js/senhas.js"></script>
</body>
</html>
